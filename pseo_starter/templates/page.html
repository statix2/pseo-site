
<article>
  <h1>{{TYPE_LABEL}} : {{NAME}} ({{CITY}})</h1>
  <div class="meta">{{ADDRESS}} • {{HOURS}}</div>
  <img src="{{PHOTO_URL}}" alt="{{NAME}}" style="width:100%;max-height:380px;object-fit:cover;margin:12px 0;border-radius:12px;border:1px solid #e9ebef">
  <p>{{NAME}} est une {{TYPE_LABEL_LOWER}} située à {{CITY}}. Points à noter : {{FEATURES_SENTENCE}}.</p>
  <p><a href="{{WEBSITE_URL}}" rel="nofollow noopener" target="_blank">Site officiel / plus d’infos</a></p>
  <div>
    <span class="badge">Lat: {{LAT}}</span>
    <span class="badge">Lon: {{LON}}</span>
  </div>
  {{AFF_BLOCK}}
</article>
